<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>snap</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <input type="checkbox" id="burgerToggle" class="burger-checkbox">
    
    <header class="header">
      <nav class="nav">
        <div class="brand">
          <img src="icon/logo.svg" alt="" />
        </div>
        
        <label for="burgerToggle" class="burger-icon">≡</label>
        
        <div class="nav-links">
          <a href="">Features</a
          ><span><img src="icon/icon-arrow-down.svg" alt="" /></span>
          <a href="">Company</a
          ><span><img src="icon/icon-arrow-down.svg" alt="" /></span>
          <a href="">Careers</a>
          <a href="">About</a>
        </div>
        <div class="authorization">
          <button>Login</button>
          <button>Register</button>
        </div>
      </nav>
      <main>
        <div class="left">
          <div class="left-content">
            <h1>
              Make <br />
              remote work
            </h1>
            <p>
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <button class="btn">
                Learn more
            </button>
          </div>
          <div class="clients-list">
            <div class="client"><img src="client/client-databiz.svg" alt=""></div>
            <div class="client"><img src="client/client-audiophile.svg" alt=""></div>
            <div class="client"><img src="client/client-meet.svg" alt=""></div>
            <div class="client"><img src="client/client-maker.svg" alt=""></div>
          </div>
        </div>

        <div class="right">
            <img src="images/image-hero-desktop.png" alt="">
        </div>
      </main>
    </header>
    
    <div class="mobile-sidebar">
      <nav class="sidebar-nav">
        <div class="sidebar-item">
          <input type="checkbox" id="featToggle">
          <label for="featToggle" class="sidebar-title">
            Features <span>▼</span>
          </label>
          <div class="sidebar-submenu">
            <a href="#"><img src="icon/icon-todo.svg" alt=""> Todo List</a>
            <a href="#"><img src="icon/icon-calendar.svg" alt=""> Calendar</a>
            <a href="#"><img src="icon/icon-reminders.svg" alt=""> Reminders</a>
            <a href="#"><img src="icon/icon-planning.svg" alt=""> Planning</a>
          </div>
        </div>
        
        <div class="sidebar-item">
          <input type="checkbox" id="compToggle">
          <label for="compToggle" class="sidebar-title">
            Company <span>▼</span>
          </label>
          <div class="sidebar-submenu">
            <a href="#">History</a>
            <a href="#">Our Team</a>
            <a href="#">Blog</a>
          </div>
        </div>
        
        <a href="#" class="sidebar-link">Careers</a>
        <a href="#" class="sidebar-link">About</a>
        
        <div class="sidebar-buttons">
          <button>Login</button>
          <button class="register-btn">Register</button>
        </div>
      </nav>
    </div>
    
  </body>
</html>
